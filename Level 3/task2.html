<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .slideshow {
      width: 80%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .slides img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slides" id="slides">
      <img src="https://www.bing.com/th?id=OIP.uHaqRdiMzWSMCR2LzsmhtQHaEZ&w=157&h=100&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Slide 1">
      <img src="https://www.bing.com/th?id=OIP.3y_DLTj1r6Y3UF7V8E4YQwHaJQ&w=74&h=100&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Slide 2">
      <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTcyNzgwOS13aWtpbWVkaWEtaW1hZ2Uta293YmVxYTQuanBn.jpg" alt="Slide 3">
    </div>
  </div>
  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }, 3000);
  </script>
</body>
</html>
