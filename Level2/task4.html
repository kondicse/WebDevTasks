<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Navigation Menu</title>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      background-color: #189;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
    }
    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
</body>
</html>
