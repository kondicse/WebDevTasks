<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .content {
      border: 2px solid #ddd;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      .content {
        border-color: #007BFF;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Responsive Webpage</h1>
    <p>The border color changes when viewed on a smaller screen.</p>
  </div>
</body>
</html>
