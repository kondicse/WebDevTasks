<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://s3-alpha.figma.com/hub/file/4955580928/c84f2a5f-4c86-42ed-9829-e9b22c6f51ac-cover.png" alt="Card Image">
          </figure>
        </div>
        <div class="card-content">
          <p class="title">Responsive Card</p>
          <p class="subtitle">Created using the Bulma framework.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
